            <!--text input-->
            <div>
                <label for="name">Name*</label><br>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>
            <!-- email enter-->
            <div>
                <label for="email">Email*</label><br>
                <input type="email" id="email" name="email" placeholder="enter email" required>

            <!-- textarea-->

                <label for="place">Place</label><br>
                <textarea name="Place" id="place" cols="50" rows="5"></textarea>
            </div>
            <!--select box-->
            <div>
                <label for="sex">Sex</label><br>

                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!--number-->

                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" placeholder="AGE" max="99" min="1">
            </div>
            <!--date-->
            <div>
                <label for="date">Date of Birth*</label><br>
                <input type="date" name="date" id="date" required>
            </div>
            <div>

                <input type="number" name="num" id="num" placeholder="Number" maxlength="10" required>
            </div>
            <div>
                <label for="Collage Name">Collage Name*</label><br>
                <input text="text" name="collage Name" id="collage" placeholder="Collage Name" required>
            </div>
            <!-- radio type-->

                <label for="package">Gradution Year</label><br>
                <input type="radio" name="package" value="2020" id="package"> 2020
                <input type="radio" name="package" value="2021" id="package"> 2021
                <input type="radio" name="package" value="2022" id="package"> 2022
            </div>
            <!--checkbox-->
            <div>
                <label for="like">Placement</label><br>
                <input type="checkbox" name="like" value="Done" id="like"> Done
                <input type="checkbox" name="like" value="Not Done" id="like"> Not Done
              
            </div>

            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
